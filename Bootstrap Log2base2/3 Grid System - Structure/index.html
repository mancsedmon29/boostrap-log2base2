<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body>
    <!-- Grid Basic Structure
        1. Container
        2. Columns
        3. Rows
     -->
     <div class="container-fluid">
        <h1>Basic Structure</h1>
        
        <div class="row">
            <div class="col bg-primary">Col 1</div>
            <div class="col bg-warning"><h1>Basic Structure</h1></div>
            <div class="col bg-success"><p>Containers, Rows, Columns</p></div>
        </div>
        <div class="row">
            <div class="col bg-success">Row 2 Col 1</div>
            <div class="col bg-primary">Row 2 Col 2</div>
        </div>
        <div class="row">
            <div class="col bg-primary">Row 3 Col 1</div>
            <div class="col bg-warning">Row 3 Col 2</div>
            <div class="col bg-success">Row 3 Col 3</div>
            <div class="col bg-info">Row 3 Col 4</div>
        </div>
     </div>
</body>
</html>
