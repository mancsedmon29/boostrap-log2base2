<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p class="text-primary">This text is primary.</p>
        <p class="text-success">This text is success.</p>
        <p class="text-warning">This text is warning.</p>
        <p class="text-danger">This texts is danger.</p>
        <p class="text-secondary">Secondary background color.</p>
        <p class="text-info">This text represents some information.</p>
        <p class="text-dark">This text is dark.</p>
        <p class="text-light">This text is light.</p>
    </div>
</body>
</html>
